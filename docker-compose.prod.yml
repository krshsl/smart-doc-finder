services:
  reverse-proxy:
    image: nginx:1.27-alpine
    container_name: smart-doc-proxy
    ports:
      - "80:80"
    volumes:
      - ./conf/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    mem_limit: 128M

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=/api
        - VITE_NODE_ENV=production
    working_dir: /app
    environment:
      - VITE_API_BASE_URL=/api
      - VITE_NODE_ENV=production
    command: npm run preview -- --host
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    working_dir: /app
    env_file:
      - ./backend/prod.env
    environment:
      - ENV=prod
      - CORS_ORIGINS=http://localhost:4173
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

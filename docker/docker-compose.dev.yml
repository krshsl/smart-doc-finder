services:
  reverse-proxy:
    image: nginx:1.27-alpine
    container_name: smart-doc-proxy
    ports:
      - "80:80"
    volumes:
      - ./conf/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    mem_limit: 128M

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=/api
        - VITE_NODE_ENV=development
    container_name: smart-doc-frontend
    working_dir: /app
    volumes:
      - ../frontend:/app
      - node_modules:/app/node_modules
    environment:
      - VITE_API_BASE_URL=/api
      - VITE_NODE_ENV=development
    command: npm run dev -- --host
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1024M

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: smart-doc-backend
    working_dir: /app
    volumes:
      - ../backend:/app
    env_file:
      - ../backend/dev.env
    environment:
      - ENV=dev
      - CORS_ORIGINS=http://localhost:5173
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1024M

volumes:
  node_modules:
